version: '3.8'

services:
  api:
    build:
      context: .
      dockerfile: Dockerfile.api
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql+asyncpg://user:password@database:5432/moderation_db
      - REDIS_URL=redis://redis:6379/0
      - RATE_LIMIT_TOKENS_PER_MINUTE=5
      - RATE_LIMIT_BUCKET_CAPACITY=5
      - MODERATION_EVENTS_CHANNEL=content-moderation-events
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    depends_on:
      database:
        condition: service_healthy
      redis:
        condition: service_healthy

  processor:
    build:
      context: .
      dockerfile: Dockerfile.processor
    environment:
      - DATABASE_URL=postgresql+asyncpg://user:password@database:5432/moderation_db
      - REDIS_URL=redis://redis:6379/0
      - MODERATION_EVENTS_CHANNEL=content-moderation-events
    healthcheck:
      test: ["CMD-SHELL", "pgrep -f 'python.*processor' || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 5s
    depends_on:
      database:
        condition: service_healthy
      redis:
        condition: service_healthy

  database:
    image: postgres:15-alpine
    environment:
      - POSTGRES_DB=moderation_db
      - POSTGRES_USER=user
      - POSTGRES_PASSWORD=password
    ports:
      - "5432:5432"
    volumes:
      - pg_data:/var/lib/postgresql/data
      - ./docker/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user -d moderation_db"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

volumes:
  pg_data:
